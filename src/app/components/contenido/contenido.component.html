
  <div class="container mt-5">
      <h1 class="pt-5 pb-5 h2 text-center text-white fw-normal">CALCULADORA</h1>
  </div>

  <div class="container mt-4">
    <div class="row">
        <div class="col-6">
            <div class="col-12 ">
                <input type="text" #n1 class="form-control">
            </div>
            <div class="col-12 ">
                <input type="text" #n2 class="form-control">
            </div>
            
        </div>
    
        <div class="col-6 contenido">
            <div class="">
                <p class="text-center pt-5 h3 fw-normal">Number 1 : {{ num1 }} Number  2 : {{ num2 }} = {{ resultado }} </p>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4 text-center">
  <button (click)="suma(n1.value, n2.value)" class="btn btn-danger mr-3">
  <i class="bi bi-plus"></i></button>

  <button (click)="resta(n1.value, n2.value)" class="btn btn-danger ms-3">
    <i class="bi bi-dash"></i></button>
  
  <button (click)="multiplicacion(n1.value, n2.value)" class="btn btn-danger ms-3">
      <i class="bi bi-x"></i></button>

  <button (click)="division(n1.value, n2.value)" class="btn btn-danger ms-3">
      <i class="bi bi-slash"></i></button>

</div>
